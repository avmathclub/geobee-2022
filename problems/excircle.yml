problem: Let $ABCD$ be a rectangle such that $AB = 4$ and $BC = 3$. Construct a circle that is tangent to the lines $\overline{BC}, \overline{BD}$, and $\overline{AD}$, and let $O$ be the center of this circle. Find the area of triangle $ABO$.
author: Kaden Nguyen
answer: 5
solutions:
  - text: For clarity, we let the circle's tangency point on $\overline{AD}$ be $X$, the tangency point on $\overline{BD}$ be $Y$, and the tangency point on $\overline{BC}$ be $Z$. Because $O$ is tangent to $\overline{BC}$ and $\overline{AD}$, $O$ is equidistant from $\overline{BC}$ and $\overline{AD}$. This means that $\overline{XO} = \overline{OZ} = 2$ as $\overline{XZ} = \overline{AB} = 4$. We can let $\overline{CX} = \overline{DX} = k$. $\overline{BZ}$ and $\overline{OY}$ are tangent to the circle, so $\angle BOY = \angle BOZ$. $\overline{OZ} = \overline{OY}$ and triangles $BOY$ and $BOC$ share the side $\overline{BO}$, so by SAS, $\triangle BOZ \cong \triangle BOY$. From this congruency, $\overline{BY} = \overline{BZ} = \overline{BC} + \overline{CZ} = 3 + k$. By this same idea, we can find that $\triangle DOX \cong \triangle DOY$, so $\overline{DY} = x$. $\overline{BD} = 5$ by the Pythagorean Theorem, but $$\overline{BD} = \overline{DY} + \overline{YB} = k + 3 + k = 3 + 2k$$ This tells us that $k = 1.$ Using Pythagorean Theorem, $$\overline{BO} = \sqrt{\overline{BZ}^2 + \overline{OZ}^2} = \sqrt{20}$$ $$\overline{DO} = \sqrt{\overline{DX}^2 + \overline{XO}^2} = \sqrt{5}$$  $\overline{BD} = 5$, so $\triangle ABO$ is a right triangle. The area of $\triangle ABO$ is then $$\frac{\sqrt{20} \cdot \sqrt{5}}{2} = 5.$$
